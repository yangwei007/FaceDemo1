log4j.rootLogger=DEBUG,stdout,fileout
log4j.logger.org.springframework=WARN
log4j.logger.com.mchange.v2=WARN
log4j.logger.org.exolab.castor=WARN
log4j.logger.org.mybatis=INFO
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.com.alibaba.dubbo=WARN
log4j.logger.org.I0Itec.zkclient=WARN
log4j.logger.org.apache.activemq=WARN
  

--stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} [%p][%t][%c] %m%n

--fileout
log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.Append=true
log4j.appender.fileout.File =D:/logs/face/faceMDemo.log
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss SSS} [%p][%t][%c] %m%n
log4j.appender.fileout.DatePattern='.'yyyy-MM-dd'.bak'

